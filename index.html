<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <section class="user-list">
          <div class="priority-high">
            <h2 class="riority-high__title title">High</h2>
            <div class="form-task">
              <form class="form" action="#" method="post">
                <input class="high__text text" type="text" placeholder="Добавить важных дел" />
                <button class="add" type="submit" title="Добавить"></button>
              </form>
            </div>

            <ul class="todo-list high-list">
              <li class="todo-list__item item">
                <label class="item__checkbox-label">
                    <input type="checkbox" class="item__checkbox" />
                    <span class="item__checkbox-done"></span>
                  </label>
                  <p class="item__task-high task-todo">
                    Вот вам и супер интересная тема.
Вы наверняка заметили что ваши файлы с кодом становятся все объемнее, что хочется вынести некоторые вещи куда-то за пределы основной программы.
                  </p>
                <button class="item__delete-task" type="button" title="Удалить"> </button>
              </li>

              <li class="todo-list__item item">
                <label class="item__checkbox-label">
                    <input type="checkbox" class="item__checkbox" />
                    <span class="item__checkbox-done"></span>
                  </label>
                  <p class="item__task-high task-todo">
                    Сверстать этот TODO list
                  </p>
                <button class="item__delete-task" type="button" title="Удалить"> </button>
              </li>

              <li class="todo-list__item item">
                <label class="item__checkbox-label">
                    <input type="checkbox" class="item__checkbox" />
                    <span class="item__checkbox-done"></span>
                  </label>
                  <p class="item__task-high task-todo">
                    Начать делать задачу
                  </p>
                <button class="item__delete-task" type="button" title="Удалить"> </button>
              </li>
            </ul>
          </div>

          <div class="priority-low">
            <h2 class="priority-low__title title">Low</h2>
            <div class="form-task">
              <form class="form" action="#" method="post">
                <input class="high__text text" type="text" placeholder="Добавить важных дел" />
                <button class="add" type="submit" title="Добавить"></button>
              </form>
            </div>

            <ul class="todo-list low-list">
              <li class="todo-list__item item">
                <label class="item__checkbox-label">
                    <input type="checkbox" class="item__checkbox" />
                    <span class="item__checkbox-done"></span>
                  </label>
                  <p class="item__task-low task-todo">
                     Посмотреть ютубчик
                  </p>
                <button class="item__delete-task" type="button" title="Удалить"> </button>
              </li>
            </ul>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
