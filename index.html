<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <section class="user-list">
          <div class="priority-high">
            <h2 class="riority-high__title title">High</h2>
            <div class="form-task">
              <form class="" action="#" method="post">
                <label class="high task">
                  <input class="high__text text" type="text" placeholder="Добавить важных дел" />
                  <span class="add"></span>
                </label>
              </form>
            </div>

            <ul class="todo-list high-list">
              <li class="todo-list__item">
                Вот вам и супер интересная тема. Вы наверняка заметили что ваши файлы с кодом становятся все объемнее, что хочется вынести некоторые вещи куда-то за пределы основной программы.
                <label class="checkbox-label">
                  <input type="checkbox" class="checkbox" />
                  <span class="checkbox-view"></span>
                </label>
                <span class="delete"></span>
              </li>

              <li class="todo-list__item">
                Сверстать этот TODO list
                <label class="checkbox-label">
                  <input type="checkbox" class="checkbox" />
                  <span class="checkbox-view"></span>
                </label>
                <span class="delete"></span>
              </li>
              
              <li class="todo-list__item">
                Начать делать задачу
                <label class="checkbox-label">
                  <input type="checkbox" class="checkbox" checked />
                  <span class="checkbox-view"></span>
                </label>
                <span class="delete"></span>
              </li>
            </ul>
          </div>

          <div class="priority-low">
            <h2 class="priority-low__title title">Low</h2>
            <div class="form-task">
              <form  action="#" method="post">
                <label class="high task">
                  <input class="high__text text" type="text" placeholder="Добавить важных дел" />
                  <span class="add"></span>
                </label>
              </form>
            </div>

            <ul class="todo-list low-list">
              <li class="todo-list__item">
                Посмотреть ютубчик
                <label class="checkbox-label">
                  <input type="checkbox" class="checkbox" />
                  <span class="checkbox-view"></span>
                </label>
                <span class="delete"></span>
              </li>
            </ul>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
